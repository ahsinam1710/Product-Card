<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product  Card</title>
        <!-- Font awesome cdn   link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <div class="box-conatiner">
        <div class="box">
            <div class="image">
                <img src="images/watch.jpeg" alt="" />
            </div>
            <div class="content">

                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half"></i>
                </div>
                <span>(8,000+)</span>

                <h3 class="title">The new apple watch series</h3>

                <strong class="price">$300 </strong>

                <div class="buttons">
                    <a href="#"> <button class="cart">Add to Cart</button></a>
                    <a href="#"> <button class="buy">Buy Now</button></a>
                </div>
            </div>

            <div class="colors">
                <span class="active" style="background:#383433;" data-image='images/watch.jpeg' ></span>
                <span style="background:#e5424b;" data-image='images/watch1.png' ></span>
                <span style="background:#e8e4e3;" data-image='images/watch3.png' ></span>
                <span style="background:#4f5e84;" data-image='images/watch2.png'></span>
                <span style="background:#eed2c8;" data-image='images/watch4.png' ></span>
            </div>
        </div>
    </div>


    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
